<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>

    <link rel="shortcut icon" href="./icon/favicon.png" type="image/x-icon">

    <!-- font awsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">

    <!-- local css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="app">

        <div class="animation" id="wave">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

        <span style="display: block; text-align: center; font-weight: bold;" id="musicNumber"></span>
        <h1 id="musicName">----</h1>
        <h4 id="artistName">----</h4>

        <div class="image">
            <img src="" alt="">
        </div>

        <div class="audio">
            <audio>
                <source src="">
            </audio>
        </div>

        <div class="timeline">
            <div class="time">
                <span id="curTime">-:--</span>
                <span id="finalTime">-:--</span>
            </div>

            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>

            <div class="volume">
                <span>-</span>
                <input type="range" name="" id="range" value="10" min="0" max="100" step="1" onchange="volume()">
                <span>+</span>
            </div>
        </div>

        <div class="control">
            <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
            <i class="fa-solid fa-play main-btn" id="play" title="Play/pause"></i>
            <i class="fa-solid fa-forward" id="next" title="Next"></i>
        </div>

        <p>Developer Mahmood Hassan Rameem</p>
    </section>


    <!-- local js -->
    <script src="./app.js"></script>
</body>
</html>
